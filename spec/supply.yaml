openapi: 3.0.0
info:
  version: "2.0.0"

  title: Knawat Suppliers

  termsOfService: https://knawat.com/terms-and-conditions/
  contact:
    email: support@knawat.com
    url: "https://developer.knawat.com"
  license:
    name: Knawat Copyright © - 2017 - 2019
    url: "https://knawat.com/terms-and-conditions/"

  description: >-
    From here you can add your suppliers, and register their products API base
    url and credentials.
tags:
paths:
  /token:
    post:
      summary: Get token
      tags:
        - Authentication
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                required:
                  - token
                type: object
                properties:
                  token:
                    type: string
                    description: Authenticated token
        "422":
          description: Key or secret is invalid or required fields missing
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - secret
              properties:
                key:
                  type: string
                secret:
                  type: string
        required: true
  /suppliers:
    get:
      summary: Get all suppliers
      tags:
        - Suppliers
      description: >-
        **CACHE**: 10 mins, use <a
        href="#operation_get_an_individual_supplier">this</a> for uncached
        response.
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: number
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: number
            maximum: 100
            default: 0
        - name: Authorization
          in: header
          required: true
          description: "Token provided by basic authentication, if token 12345"
          example: Basic 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  suppliers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Supplier"
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
    post:
      summary: Create a supplier
      tags:
        - suppliers
      description: >-
        Creating a supplier is an init for supplier review workflow, once
        supplier status changed to active, Knawat will fetch products once it's
        ready.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: "Token provided by basic authentication, if token 12345"
          example: Basic 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                required:
                  - supplier
                type: object
                description: Return created supplier with supplier id
                properties:
                  supplier:
                    $ref: "#/components/schemas/Supplier"
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Supplier"
        required: true
    put:
      summary: Update a supplier
      tags:
        - Suppliers
      description: >-
        Update logo, languages, address, contacts. empty supplier for Just
        Update last_check_date
      parameters:
        - name: Authorization
          in: header
          required: true
          description: "Token provided by /token, if token 12345"
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - supplier
              properties:
                supplier:
                  type: object
                  description: >-
                    Update logo, languages, address, contacts. empty supplier
                    for Just Update last_check_date
                  properties:
                    logo:
                      type: string
                    languages:
                      type: array
                      items:
                        type: string
                    address:
                      type: object
                      description:
                        [{
                          "line1" : "Halaskargazi Mahallesi, D10 KAT5",
                          "line2" : "Rumeli Cd. 35-37",
                          "post_code" : "34371",
                          "city" : "sisli",
                          "state" : "ISTANBUL",
                          "country" : "TURKEY"
                        }]
                    contacts:
                      type: array
                      description:
                        [{
                          "department" : "operations",
                          "name" : "John Doe",
                          "email" : "john.doe@examplestore.com.tr",
                          "phone" : "+90123454356"
                        }]
                      items:
                        type: object
        required: true
  "/suppliers/{id}":
    get:
      summary: Get an individual supplier
      tags:
        - suppliers
      parameters:
        - name: Authorization
          in: header
          required: true
          description: "Token provided by basic authentication, if token 12345"
          example: Basic 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  supplier:
                    $ref: "#/components/schemas/Supplier"
              examples:
                response:
                  value:
                    {
                      "supplier": {
                        "_id": "ku1gBhsblZp5dbAh",
                        "state": "review",
                        "name": "Pasionwear",
                        "url": "https://examplestore.com.tr",
                        "currency": "TRY",
                        "created_date": "2018-05-07T08:06:40.980Z",
                        "updated_date": "2018-05-07T08:06:40.980Z",
                        "contacts": [
                          {
                            "email": "sales@examplestore.com.tr",
                            "phone": "+90215654356"
                          }
                        ]
                      }
                    }
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
    put:
      summary: Update a supplier
      tags:
        - suppliers
      description: With this API you can change state from disabled to approved
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  supplier:
                    $ref: "#/components/schemas/Supplier"
              examples:
                response:
                  value:
                    {
                      "supplier": {
                        "_id": "ku1gBhsblZp5dbAh",
                        "state": "disabled",
                        "name": "Pasionwear",
                        "url": "https://examplestore.com.tr",
                        "currency": "TRY",
                        "created_date": "2018-05-07T08:06:40.980Z",
                        "updated_date": "2018-05-07T08:06:40.980Z",
                        "contacts": [
                          {
                            "email": "sales@examplestore.com.tr",
                            "phone": "+90215654356"
                          }
                        ]
                      }
                    }
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - supplier
              properties:
                supplier:
                  required:
                    - state
                  type: object
                  properties:
                    state:
                      type: string
                      description: You only can send review
        required: true
    delete:
      summary: Disable a supplier
      tags:
        - suppliers
      description: >-
        Knawat will not delete the supplier, we only disable his subscription
        and remove all his products from all sales channels.


        Enableing supplier again will enable all his procuts again, but canwill
        not back again to retailers store, they need to pick it as a new
        supplier.


        Here we changing state from `approved` to `disabled`, if supplier state
        is `rejected`, no thing will happen
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  supplier:
                    $ref: "#/components/schemas/Supplier"
              examples:
                response:
                  value:
                    {
                      "supplier": {
                        "_id": "ku1gBhsblZp5dbAh",
                        "state": "disabled",
                        "name": "Pasionwear",
                        "url": "https://examplestore.com.tr",
                        "currency": "TRY",
                        "created_date": "2018-05-07T08:06:40.980Z",
                        "updated_date": "2018-05-07T08:06:40.980Z",
                        "contacts": [
                          {
                            "email": "sales@examplestore.com.tr",
                            "phone": "+90215654356"
                          }
                        ]
                      }
                    }
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  "/suppliers/{id}/key":
    get:
      summary: Get suppliers keys
      tags:
        - suppliers
      parameters:
        - name: Authorization
          in: header
          required: true
          description: "Token provided by basic authentication, if token 12345"
          example: Basic 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
              examples:
                response:
                  value: 
                    {
                      "consumerKey": "XXXXXXXXXXXXXXXXXXXXXXXXXXX",
                      "consumerSecret": "XXXXXXXXXXXXXXXXXXXXXXXX"
                    }
        "401":
          $ref: "#/components/responses/UnauthorizedErrorBasic"
      security:
        - basicAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  /catalog/products:
    get:
      summary: Get list of products
      tags:
        - Inventory management
      description: >-
        Supplier can get all his products in our database.


        **CACHE**: 10 mins, use <a
        href="#operation_get_product_by_sku_or_barcode">this</a> for uncached
        response.
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: number
            maximum: 1000
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: number
            default: 0
        - name: qualified
          in: query
          required: false
          description: "1: Qualified, 2: Needs to review, 4: Disqualified, 5 : Draft"
          example: "qualified : 2"
          schema:
            type: integer
        - name: category_id
          in: query
          required: false
          description: "if category_id = -1, get all un-categories products"
          example: "category_id : 1764,34"
          schema:
            type: string
        - name: keyword
          in: query
          required: false
          description: search in source name or sku
          example: "keyword : EM2566"
          schema:
            type: string
        - name: stock
          in: query
          required: false
          description: stock range
          example:
            {
              stock : {
                stock_from: 12,
                stock_to: 50
              }
            }
          schema:
            type: string
        - name: price
          in: query
          required: false
          description: price range
          example:
            { 
              price: {
                price_from: 12,
                price_to: 50
              }
            }
          schema:
            type: string
        - name: sort_by
          in: query
          required: false
          description: "allowed fields :name, stock, qualified, price, stock"
          example: "sort_by : stock"
          schema:
            type: string
        - name: sort_asc
          in: query
          required: false
          description: "sort_asc: 1 = acs, -1 = desc"
          example: "sort_asc : 1"
          schema:
            type: string
        - name: language
          in: query
          required: false
          description: "tr, en, ar [default : tr]"
          example: "language : en"
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  products:
                    $ref: "#/components/schemas/Product"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
    post:
      summary: Send new product(s)
      tags:
        - Inventory management
      description: You can send one or more products
      parameters:
        - name: Authorization
          in: header
          required: true
          description: "Token provided by /token, if token 12345"
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                required:
                  - count
                  - products
                type: object
                properties:
                  count:
                    type: number
                    description: Total number of created products
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Body"
    put:
      summary: Update Products
      tags:
        - Inventory management
      description: >-
        Bach update products by SKU, you should send** Variants, attributes,
        url, Qualified status**. you can update one or more products, just send
        an array.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: "Token provided by /token, if token 12345"
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                required:
                  - count
                  - products
                type: object
                properties:
                  count:
                    type: number
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Body"
  "/catalog/products/{sku}":
    get:
      summary: Get product by SKU
      tags:
        - Inventory management
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: "#/components/schemas/Product"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
    put:
      summary: Update product by SKU
      tags:
        - Inventory management
      description: "Update Variants, attributes, url, description, archive status, images"
      responses:
        "200":
          description: Status 200
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - product
              properties:
                product:
                  $ref: "#/components/schemas/Product"
        required: true
    parameters:
      - name: sku
        in: path
        required: true
        schema:
          type: string
  /catalog/categories:
    get:
      summary: get all categories
      tags:
        - Inventory management
      parameters:
        - name: parentId
          in: query
          required: false
          description: Parent category Id
          schema:
            type: number
        - name: level
          in: query
          required: false
          description: Category level
          schema:
            type: number
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  categories:
                    type: array
                    items:
                      $ref: "#/components/schemas/Category"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
  /orders:
    get:
      summary: Get all orders
      tags:
        - Order management
      description: >-
        Knawat creating orders to suppliers in daily bases, here all orders will
        be listed.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
  "/orders/{id}":
    get:
      summary: Get order by id
      tags:
        - Order management
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  order:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
    put:
      summary: Update order
      tags:
        - Order management
      description: >-
        Suppliers can send message or shipping info in case order in processing
        phase.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Token provided by <a href="#operation_get_token">/token</a>, if
            token 12345
          example: Bearer 12345
          schema:
            type: string
      responses:
        "200":
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                description: Return updated order
                properties:
                  order:
                    $ref: "#/components/schemas/Order"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  $ref: "#/components/schemas/Order"
        required: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: number
x-restlet:
  sections:
    General: {}
    Authentication: {}
    Suppliers:
    Inventory management:
      description: "You can updating your inventory, add products, check inventory levels."
    Order management:
      description: "You can fetch orders information, and update shipping"
  texts:
    w3j858v:
      title: Terms
      content: >
        | Term | Definition |

        | -------- | -------- |

        | Channel | Retailer in Knawat network, ex: Market Place, e-commerce
        store, Facebook Page |

        | Supplier | Products vendor to Knawat network |

        | Integrator | Third party company implementing integration for
        suppliers or retailers |

        | PO | Purchase Order |
      section: General
    1mol9lg:
      title: Error handling
      content: >+
        This API uses standard HTTP status codes to indicate the status of a
        response.


        There are two main categories of error responses. Each have a different
        response payload structure.


        * Simple errors

        * Detailed errors



        # Simple errors


        | Name | Code | Description |

        | -------- | -------- | -------- |

        | Bad request     | 400     | The request was unacceptable     |

        | Unauthorized     | 401     | The request has not been applied because
        it lacks valid authentication credentials for the target resource.     |

        | Forbidden     | 403     | The server understood the request, but is
        refusing to fulfill it     |

        | Not Found     | 404     | The server has not found anything matching
        the request URI     |

        | Not acceptable     | 406     | The server is unable to return a
        response in the format that was requested by the client     |

        | Unsupported Media Type     | 415     | The server is refusing to
        service the request because the entity of the request is in a format not
        supported by the requested resource for the requested method     |

        | Too many requests     | 429     | Too many requests hit the API too
        quickly     |

        | Server error     | 500     | A technical error occured in Restlet
        Cloud     |







        # Detailed errors

        | Name | Code | Description |

        | -------- | -------- | -------- |

        | Un-processable entity     | 422     | The server understands the
        content type of the request entity, and the syntax of the request entity
        is correct, but was unable to process the contained instructions.     |




      section: General
    sze8xpf:
      title: Support & Chat
      content: >-
        We are happy to receive you questions. click here to [chat with
        us](https://gitter.im/Knawat/Lobby).
      section: General
    txa94ue:
      title: Changelog
      content: >-
        **2.0.0**


        *  Authentication Method is changed. User will have to send "Consumer
        Key" and "Consumer Secret"

        *  Endpoints are updated. No need to send SupplierId

        *  Categories parameter is deprecated while adding products
      section: General
    zsj798i:
      title: Authentication
      content: >-
        This API is secured using JWT,  [apply
        now](https://developer.knawat.com/#contact-1) to get API keys.


        You need to get token from <a href="#operation_get_token">/token</a>,
        ans send Headers `Authorization: Bearer TOKEN` with each request, token
        expires after 30 days.


        Note:

        You can inspect JWTs directly from your Chrome browser with
        [JWTinspector.io](https://JWTinspector.io)!
      section: Authentication
    6qtjsat:
      title: Apply as supplier
      content: >+
        ## Register new supplier

        Once supplier show interest of Knawat service, we expect to send his
        store information to [POST /supplier](#operation_create_a_supplier)
        including URL to review his products, currency, discount he offers for
        Knawat sales channels and contact information.


        ## How the process goes

        An account manager from Knawat purchase team will start to review his
        products and communicate with his contact person to confirm his interest
        and send contracts, once he approved status will change from "review" to
        "approved".


        ## Disable supplier

        In case you need to disable supplier integration with Knawat, or
        supplier himself want not to continue with Knawat, you need request
        [DELETE /supplier](#operation_disable_a_supplier), all his products will
        be archived in Knawat network.


        In case you want to activate his account again, products will be added
        to Knawat network as new products, so it'll go thru the products review
        process, and will not submit again to channels that removed from, that
        means less opportunity to get sales.


        We highly recommend to ask suppliers two questions before submitting
        their application to Knawat:

        1. Can you deliver product to Knawat warehouse in Şişli, Istanbul within
        two working days?

        2. Do you agree on Knawat suppliers [Terms and
        Conditions](https://knawat.com/terms-and-conditions/suppliers)?



        | Value | Status |

        | -------- | -------- |

        | 0 | In review |

        | 1 | Approved |

        | -1 | Rejected |

      section: Suppliers
    flof4v0:
      title: PO statuses
      content: >-
        ## Order Cancelation

        Channels can cancel their orders before Knawat starts the international
        shipping process.


        ## Order Return

        We have to cases two return orders to suppliers:

        1. In case of supplier send a wrong or broken item.

        2. In case the channel canceled the order before shipping it outside
        Turkey.


        Suppliers need to pick the items again from Knawat warehouse next
        working day, while they are delivering next day items, we also can ship
        it directly to your warehouse.


        ## Reservations

        Knawat allows channels to reserve qty for maximum three working days
        until they confirm orders with their customer. Knawat maintains orders
        status according to the following table:


        ## Statuses

        | Status | What? |

        | -------- | -------- |

        | reserved | PO created, not confirmed yet, supplier need to book the
        qty |

        | sent | PO orders, need to ship |

        | purchase | PO delivered by the supplier, integrator need to change
        status to purchase |

        | done | PO paid to supplier |

        | canceled | PO canceled |
      section: Order management
    3d6rep9:
      title: Warehouse Statuses
      content: |-
        ## Statuses
        | Status | What? |
        | -------- | -------- |
        | draft | WH order created |
        | assigned | Waiting to deliver |
        | done | WH order received |
        | cancel | WH order canceled |
      section: Order management
