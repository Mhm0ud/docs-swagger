    url: https://suppliers.knawat.io/api
  - description: Sandbox
    url: https://dev.suppliers.knawat.io/api
components:
  responses:
    UnauthorizedErrorToken:
      description: Access token is missing or invalid, request new one
    UnauthorizedErrorBasic:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  requestBodies:
    Body:
      content:
        application/json:
          schema:
            type: object
            required:
              - products
            properties:
              products:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
                minItems: 1
                maxItems: 100
      required: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      description: >
        Knawat provide <a href="#tag/Enterprise-Only">extra endpoints</a> for enterprise subscriptions, check <a href="https://knawat.com/plans">pricing here</a>.
      type: http
  schemas:
    Error:
      type: object
      required:
        - errorCode
        - errorMessage
      properties:
        errorCode:
          type: number
        errorMessage:
          type: string
        data:
          type: object
      example:
        {
          "errorCode": 404,
          "errorMessage": "SKU(s) out of stock.",
          "data": {}
        }
      x-restlet:
        section: General
    Supplier:
      type: object
      required:
        - address
        - contacts
        - created_date
        - currency
        - id
        - languages
        - name
        - state
        - updated_date
        - url
      properties:
        id:
          type: string
          description: Unique identification to represent a supplier
          pattern: READ-ONLY
        state:
          type: string
          description: >-
            Supplier status, check <a href="#text_apply_as_supplier">Apply as
            supplier</a>
          enum:
            - "0"
            - "1"
            - "-1"
          pattern: READ-ONLY
        name:
          type: string
          description: Supplier name
        project_key:
          type: string
          description: "No spaces, no special characters"
          default: We cleanup name
        url:
          type: string
          description: Supplier online store URL
        logo:
          type: string
          description: "PNG alpha image, recommended 512*512px"
        currency:
          type: string
          description: The default currency for products price
          minLength: 3
          maxLength: 3
        languages:
          type: array
          items:
            type: string
          minItems: 2
          maxItems: 2
          example: en
        created_date:
          type: string
          format: date-time
          description: The date the supplier was created
        updated_date:
          type: string
          format: date-time
          description: The last date the supplier was updated.
          example: READ-ONLY
        address:
          type: array
          description: One or more address for supplier warehouses
          items:
            type: object
        contacts:
          type: array
          description: >-
            This object contains an array of contact persons information like

            department, name, title, firstname, lastname,telephone, fax, mobile,
            website
          items:
            type: object
      example:
        {
          "id": "59afe7",
          "state": "review",
          "project_key": "pasionwear",
          "name": "Pasionwear",
          "logo": "https://example.com.tr/logo.png",
          "url": "https://example.com.tr",
          "currency": "TRY",
          "languages": ["tr", "en"],
          "created_date": "2017-09-06T12:19:04.431+0000",
          "updated_date": "2017-09-06T12:19:04.431+0000",
          "address": [
            {
              "line1": "Halaskargazi Mahallesi, D10 KAT5",
              "line2": "Rumeli Cd. 35-37",
              "post_code": "34371",
              "city": "ŞIŞLI",
              "state": "İSTANBUL",
              "country": "TURKEY"
            }
          ],
          "contacts": [
            {
              "department": "operations",
              "name": "John Doe",
              "email": "john.doe@examplestore.com.tr",
              "phone": "+90215654356"
            }
          ],
          "excluded_brands": [],
          "excluded_attributes": [],
          "excluded_categories": []
        }
      x-restlet:
        section: Suppliers
    Product:
      type: object
      required:
        - barcode
        - categories
        - description
        - images
        - name
        - sku
        - supplierId
        - url
        - variations
      properties:
        sku:
          type: string
        barcode:
          type: string
        supplierId:
          type: string
        created_date:
          type: string
          format: date-time
          example: READ-ONLY
        updated_date:
          type: string
          format: date-time
          description: "Automatically generated, last time you updated this product"
          example: READ-ONLY
        last_checked:
          type: string
          format: date-time
          description: Last date you checked the source warehouse
        url:
          type: string
          description: "Product source url, for QA peruse"
        qualified:
          type: number
          description: |-
            1: Qualified 
            2: Needs to review
            4: Disqualified
          default: 2
          example: READ-ONLY
        name:
          $ref: "#/components/schemas/LanguagesObject"
        description:
          $ref: "#/components/schemas/LanguagesObject"
        description_short:
          $ref: "#/components/schemas/LanguagesObject"
        brand:
          $ref: "#/components/schemas/LanguagesObject"
        images:
          type: array
          description: List of images links from Knawat CDN servers
          items:
            type: string
        categories:
          type: array
