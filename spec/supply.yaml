    ProductAttribute:
      type: object
      required:
        - options
      properties:
        id:
          type: string
          description: Knawat attribute id required or attribute name
        name:
          $ref: "#/components/schemas/LanguagesObject"
        options:
          type: array
          description: At least one option in one language required
          items:
            $ref: "#/components/schemas/LanguagesObject"
      example:
        {
          "id": "1",
