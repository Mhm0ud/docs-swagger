openapi: 3.0.0
info:
  version: 1.2.7
  title: Knawat MP
  termsOfService: 'https://knawat.com/terms-and-conditions/'
  contact:
    email: support@knawat.com
    url: 'https://developer.knawat.com'
  license:
    name: Knawat Copyright © - 2017 - 2019
    url: 'https://knawat.com/terms-and-conditions/'
  x-logo:
    url: 'https://knawat.com/wp-content/themes/knawat/assets/images/knawat-orange-logo.svg'
  description: |
    Welcome to the Knawat MP documentation. Navigate through the documentation to learn more. If you encounter any problems when using our APIs, send us an email it@knawat.com;
    ## What is Knawat?
    Knawat is a Drop-Shipping platform. We are bringing hundreds of thousands of products to let you list in your e-commerce store. We also do all operations behind the e-commerce, so once you receive an order, we will ship it to your customer with your invoice.
    ## What is Knawat MP API?
    Knawat MP APIs mainly for e-commerce stores, allows you to aggregate products to your store, update stock and prices, and send us your orders.
    ## Features
      * Fetch products with pagination
      * fetch one product to validate price or qty
      * All prices in USD

    ## To-Dos
      * Fetch product(s) with your currency
      * Advanced products search with keyword

    ## Support and Chat
      We are happy to receive you questions. click here to [chat with
        us](https://gitter.im/Knawat/Lobby).
tags:
  - name: Authentication
    description: text here
  - name: My Products
    description: |
      How products can come to your API?
      ![](https://www.dropbox.com/s/tb8708y269pccx0/ZApp%20-%20products.png?dl=1)
    externalDocs:
      description: Register and import some products
      url: 'https://app.knawat.com'
  - name: Orders
  - name: Invoices
  - name: Payments
  - name: Enterprise Only
    description: Ask sales for enterprise subscriptions
    externalDocs:
      url: 'https://knawat.com/pricing'
  - name: Stores
  - name: Products
    description: 'This is how you can get all Knawat products to list it directly on your store, this endpoint for enterprise only customers only'
  - name: Currencies
  - name: Shipment
paths:
  /token:
    post:
      summary: Get token
      tags:
        - Authentication
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                description: Channel information
                properties:
                  channel:
                    type: object
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '422':
          description: Status 422
          content:
            application/json:
              schema:
                type: object
                description: consumerKey or consumerSecret is wrong
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - consumerKey
                - consumerSecret
              properties:
                consumerKey:
                  type: string
                consumerSecret:
                  type: string
        required: true
  /catalog/products:
    get:
      summary: Get Products
      tags:
        - My Products
      description: 'Retrieve imported products, sorted by create date DESC'
      parameters:
        - name: limit
          in: query
          required: false
          description: Size of the page to retrieve.
          schema:
            type: integer
            maximum: 100
            default: 10
        - name: page
          in: query
          required: false
          description: Number of the page to retrieve.
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: lastupdate
          in: query
          required: false
          description: 'Timestamp(seconds since Jan 01 1970. (UTC)) of last import run DateTime (must be in UTC), API will respond only products which are updated/created after this timestamp.'
          example: '1542794072 for 21-11-2018 @ 9:54am'
          schema:
            type: string
            format: date-time
        - name: keyword
          in: query
          required: false
          description: Full text search in sku field
          schema:
            type: string
        - name: hideOutOfStock
          in: query
          required: false
          description: Hide out of stock products
          example: 1 => Hide archived products else will not hide
          schema:
            type: number
        - name: currency
          in: query
          required: false
          description: 3 digit numeric ISO 4217 codes
          schema:
            type: string
            minLength: 3
            maxLength: 3
            pattern: '^[A-Z]{3}$'
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                required:
                  - products
                  - total
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: number
                    description: total products across all pages
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
    post:
      summary: Add to my products
      tags:
        - My Products
      description: Add products to my list
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: array
                    items:
                      type: string
                  outOfStock:
                    type: array
                    items:
                      type: string
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - products
              properties:
                products:
                  type: array
                  items:
                    required:
                      - sku
                    type: object
                    properties:
                      sku:
                        type: string
                  minItems: 1
                  maxItems: 1000
        required: true
    patch:
      summary: Bulk update products
      tags:
        - My Products
      description: 'Update externalUrl, externalId and variations.error'
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                required:
                  - sku
                type: object
                properties:
                  sku:
                    type: string
                  externalUrl:
                    type: string
                  externalId:
                    type: string
                  error:
                    type: array
                    items:
                      type: string
                  variations:
                    type: array
                    items:
                      type: object
                      properties:
                        sku:
                          type: string
                        externalId:
                          type: string
        required: true
  /catalog/products/count:
    get:
      summary: Products Count
      tags:
        - My Products
      description: Get in stock products count
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '500':
          description: Internal  Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - bearerAuth: []
  '/catalog/products/{sku}':
    get:
      summary: Get product by SKU
      tags:
        - My Products
      description: Retrieve single product information by Product SKU. product should be under this store
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: SKU not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
    put:
      summary: Update Product
      tags:
        - My Products
      description: Update imported product External IDs by SKU
      parameters:
        - name: sku
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status 200
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                externalUrl:
                  type: string
                externalId:
                  type: number
                variations:
                  type: array
                  items:
                    required:
                      - sku
                    type: object
                    properties:
                      sku:
                        type: string
                      externalId:
                        type: number
                  minItems: 1
                error:
                  type: array
                  items:
                    type: string
        required: true
    delete:
      summary: Delete product by SKU
      tags:
        - My Products
      description: Delete Product by Product SKU from store. product should be under this store
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
              examples:
                response:
                  value:
                    status: success
                    message: Product has been deleted.
                    sku: 47EE3550-B619
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - bearerAuth: []
    parameters:
      - name: sku
        in: path
        required: true
        description: Identifier of the Task
        example: 47ee3550-b619
        schema:
          type: string
  /catalog/categories:
    get:
      summary: Get list of categories
      tags:
        - Products
      description: Get all categories related to my products.
      parameters:
        - name: parentId
          in: query
          required: false
          schema:
            type: number
        - name: treeNodeLevel
          in: query
          required: false
          schema:
            type: number
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
              examples:
                response:
                  value:
                    count: 123
                    categories:
                      - id: 4857
                        name:
                          tr: Ayakkabı
                          en: Shoes
                          ar: حذاء
                        parentId: 455
                        productsCount: 100
                        treeNodeLevel: 1
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
  /orders:
    get:
      summary: Get Order(s)
      tags:
        - Orders
      description: To get all the order info you could use get order by id end-point
      parameters:
        - name: limit
          in: query
          required: false
          description: Size of the page to retrieve.
          schema:
            type: number
            minimum: 1
            maximum: 50
            default: 10
        - name: page
          in: query
          required: false
          schema:
            type: number
            minimum: 1
            default: 1
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    status:
                      type: string
                    createDate:
                      type: string
                      format: date
                    updateDate:
                      type: string
                      format: date
                    total:
                      type: number
                    knawat_order_status:
                      type: string
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
      security:
        - bearerAuth: []
    post:
      summary: Create order
      tags:
        - Orders
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    errorCode: 404
                    errorMessage: SKU(s) out of stock.
                    data:
                      outOfStock:
                        - sku1
                        - sku2
        '428':
          description: Status 428
          content:
            application/json:
              schema:
                type: object
                description: |-
                  ```
                  {
                                errors: [
                                  {
                                    status: 'fail',
                                    message: 'No Billing Address Or Address Missing Data. Your order failed!',
                                    solution: `Please fill on your store billing address from here: https://app.knawat.com/settings/store`
                                  }
                                ]
                              }
                  ```
                properties:
                  errors:
                    type: array
                    items:
                      required:
                        - message
                        - solution
                        - status
                      type: object
                      properties:
                        status:
                          type: string
                          enum:
                            - fail
                        message:
                          type: string
                        solution:
                          type: string
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        status:
                          type: string
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - order
              properties:
                order:
                  $ref: '#/components/schemas/Order'
        required: true
  '/orders/{order_id}':
    get:
      summary: Order by id
      tags:
        - Orders
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  order:
                    $ref: '#/components/schemas/Order'
        '400':
          description: Status 400
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: There is an error
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    errorMessage: Order not found.
      security:
        - bearerAuth: []
    put:
      summary: Update order
      tags:
        - Orders
      description: Update order by id
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    errorCode: 404
                    errorMessage: Order not found.
                    data: {}
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      message:
                        type: string
                      status:
                        type: string
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - order
              properties:
                id:
                  type: string
                order:
                  $ref: '#/components/schemas/Order'
              description: Order Confirmation
        required: true
    delete:
      summary: Cancel order
      tags:
        - Orders
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: Status 404
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        status:
                          type: string
      security:
        - bearerAuth: []
    parameters:
      - name: order_id
        in: path
        required: true
        schema:
          type: string
  /stores/me:
    get:
      summary: My Store info
      tags:
        - Stores
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorToken'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - bearerAuth: []
  /stores:
    get:
      summary: All Stores
      tags:
        - Stores
        - Enterprise Only
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Store'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - basicAuth: []
    post:
      summary: Create new store
      tags:
        - Stores
        - Enterprise Only
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - basicAuth: []
      requestBody:
        $ref: '#/components/requestBodies/Store'
  '/stores/{url}':
    get:
      summary: Get Store by url
      tags:
        - Stores
        - Enterprise Only
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
        '404':
          description: Status 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - basicAuth: []
    put:
      summary: Update Store by URL
      tags:
        - Stores
        - Enterprise Only
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
        '500':
          description: Status 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
      security:
        - basicAuth: []
      requestBody:
        $ref: '#/components/requestBodies/Store'
    parameters:
      - name: url
        in: path
        required: true
        schema:
          type: string
  /products:
    get:
      summary: Get all Knawat Products
      tags:
        - Products
        - Enterprise Only
      responses:
        '200':
          description: Status 200
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
  '/products/{sku}':
    get:
      summary: Get Product by SKU
      tags:
        - Products
        - Enterprise Only
      responses:
        '200':
          description: Status 200
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
    parameters:
      - name: sku
        in: path
        required: true
        schema:
          type: string
  '/currencies/{currencyCode}':
    get:
      summary: Get Currency By Code
      tags:
        - Currencies
        - Enterprise Only
      description: 'Gets currency code, name and rate'
      parameters:
        - name: currencyCode
          in: query
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 3
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Currency'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
        '404':
          description: Status 404
      security:
        - basicAuth: []
    parameters:
      - name: currencyCode
        in: path
        required: true
        schema:
          type: string
  /currencies:
    get:
      summary: Get Currencies
      tags:
        - Currencies
        - Enterprise Only
      description: 'Get all currencies with names, code and rates info'
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Currency'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
  /shipment:
    get:
      summary: Get All Shipment Policies
      tags:
        - Shipment
        - Enterprise Only
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ShipmentPolicy'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
    post:
      summary: Insert Shipment Policy
      tags:
        - Shipment
        - Enterprise Only
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentPolicy'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ShipmentPolicy'
  '/shipment/{id}':
    get:
      summary: Get Shipment Policy By ID
      tags:
        - Shipment
        - Enterprise Only
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentPolicy'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
    put:
      summary: Update Shipment Policy
      tags:
        - Shipment
        - Enterprise Only
      responses:
        '200':
          description: Status 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentPolicy'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorBasic'
      security:
        - basicAuth: []
      requestBody:
        $ref: '#/components/requestBodies/ShipmentPolicy'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  /shipment/rules:
    get:
      summary: Get Shipment Cost
      tags:
        - Shipment
