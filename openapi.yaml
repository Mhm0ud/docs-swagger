servers:
  - url: 'https://mp.knawat.io/api'
components:
  responses:
    UnauthorizedErrorToken:
      description: 'Access token is missing or invalid, request new one'
    UnauthorizedErrorBasic:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  requestBodies:
    Store:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Store'
      required: true
    ShipmentPolicy:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ShipmentPolicy'
      required: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      description: |
        Knawat provide <a href="#tag/Enterprise-Only">extra endpoints</a> for enterprise subscriptions, check <a href="https://knawat.com/plans">pricing here</a>.
      type: http
      scheme: basic
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        status:
          type: string
        message:
          type: string
      description: This general error structure is used throughout this API.
      example:
        message: SKU(s) out of stock.
    Product:
      type: object
      required:
        - attributes
        - description
        - images
        - last_stock_check
        - name
        - sku
        - supplier
        - variations
      properties:
        sku:
          type: string
          description: Product ID
        supplier:
          type: number
          description: Supplier ref
        name:
          required:
            - tr
          type: object
          properties:
            tr:
              type: string
            ar:
              type: string
            en:
              type: string
        description:
          required:
            - tr
          type: object
          properties:
            tr:
              type: string
            en:
              type: string
            ar:
              type: string
        last_stock_check:
          type: string
          format: date-time
          example: '2016-02-28T16:41:41.090Z'
        images:
          type: array
          description: List of images links from Knawat CDN servers
          items:
            type: string
        categories:
          type: array
          description: Array of categories
          items:
            $ref: '#/components/schemas/Category'
        attributes:
          type: array
          description: 'Any other information about this product, materials, gender … etc'
          items:
            $ref: '#/components/schemas/Attribute'
        variations:
          type: array
          description: Product variations
          items:
            $ref: '#/components/schemas/ProductVariation'
      description: An object that represents a Product.
      example:
        sku: '4646030019238'
        name:
          tr: DAR KALIP PEMBE GÖMLEK
          ar: قميص وردي قصير
          en: Slimline Pink Shirt
        description:
          tr: '%100 Pamuk<br>*Cep Detay <br>*Uzun Katlanabilir Kol&nbsp;<br>*Önden Düğmeli<br>*Yanları Düğmeli <br>*Dar Kalıp <br>*Boy Uzunluğu:63 cm<br>Numune Bedeni:&nbsp;36/S/1<br>Modelin Ölçüleri:&nbsp;Boy:1,76, Göğüs:86, Bel:60, Kalça: 91'
          en: '<ul><li>100% Cotton</li><li>*Pocket Detailed</li><li>*Long Layered Sleeves</li><li>*Front Buttons</li><li>*Buttons on Sides</li><li>*Narrow Cut</li><li>*Length:63 cm</li><li>Sample Size: 36/S/1</li><li>Model''s Measurements: Height:1,76, Chest:86, Waist:60, Hip: 91</li></ul>'
          ar: '<ul><li>%100 قطن</li><li>مزين بجيب</li><li>بكم طويل قابل للازالة</li><li>بأزرار من الامام</li><li>بأزرار من الجوانب</li><li>سليم فت</li><li>الطول:63 سم</li><li>مقاس الجسم: 36/S/1</li><li>قياسات العارض: الطول:1,76, الصدر:86, الوسط:60, الخصر: 91</li></ul>'
        last_stock_check: '2018-03-15T06:53:06.949Z'
        supplier: 1615
        categories:
          - id: 4856
            name:
              tr: Outdoors / Kadın
              en: Outdoors / Women
              ar: أوت دور / نسائي
        images:
          - 'https://cdnp4.knawat.com/buyuk/788f8a17-d5d8-4ccb-b218-9e428b199228.jpg'
          - 'https://cdnp4.knawat.com/buyuk/d8f20963-1772-45af-849d-da84e66d9a95.jpg'
          - 'https://cdnp4.knawat.com/buyuk/fa36c9d4-51c4-434f-9ffd-94fb343ce0d8.jpg'
        attributes:
          - id: 1
            name:
              tr: Beden
              en: Size
              ar: مقاس
            options:
              - tr: M
                en: M
                ar: M
              - tr: XXL
                en: XXL
                ar: XXL
          - id: 2
            name:
              tr: Renk
              en: Color
              ar: لون
            options:
              - tr: Kırmızı
                en: Red
                ar: احمر
          - id: 3
            name: Material
            options:
              - 15% Cotton
              - 25% Polyester
        variations:
          - sku: 4646030019238-36
            price: 9.74
            market_price: 11.99
            weight: 0.5
            quantity: 10
            attributes:
              - id: 1
                name:
                  tr: Beden
                  en: Size
                  ar: مقاس
                option:
                  tr: M
                  en: M
                  ar: M
          - sku: 4646030019238-38
            price: 9.74
            market_price: 11.99
            weight: 0.5
            quantity: 10
            barcode: null
            attributes:
              - id: 1
                name:
                  tr: Beden
                  en: Size
                  ar: مقاس
                option:
                  tr: XXL
                  en: XXL
                  ar: XXL
    ProductVariation:
      type: object
      required:
        - cost_price
        - quantity
        - sale_price
        - sku
        - weight
      properties:
        sku:
          type: string
          description: Variation id
        cost_price:
          type: number
          description: 'Your cost, Knawat sale product with this price'
        sale_price:
          type: number
          description: This is the listed price on your store
        market_price:
          type: number
          description: Price before the discount
        weight:
          type: number
          description: Product weight
        quantity:
          type: number
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
      example: |
        {
          "sku": "4646030019238-36",
          "cost_price": 5.22,
          "sale_price": 9.74,
          "market_price": 11.99,
          "weight": 0.5,
          "quantity": 10,
          "attributes": [
            {
              "id": 1,
              "name": {
                "tr": "Beden",
                "en": "Size",
                "ar": "مقاس"
              },
              "option": { "tr": "M", "en": "M", "ar": "M" }
            }
          ]
        }
    Attribute:
      type: object
      required:
        - id
        - name
        - option
      properties:
        id:
          type: number
        name:
          required:
            - tr
          type: object
          properties:
            tr:
              type: string
            en:
              type: string
            ar:
              type: string
        option:
          required:
            - tr
          type: object
          properties:
            tr:
              type: string
            en:
              type: string
            ar:
              type: string
      example: |
        {
          "id": 1,
          "name": {
            "tr": "Beden",
            "en": "Size",
            "ar": "مقاس"
          },
          "option": { "tr": "M", "en": "M", "ar": "M" }
        }
    Category:
      type: array
      items:
        required:
          - id
          - name
        type: object
        properties:
          id:
            type: number
          name:
            required:
              - productsCount
              - treeNodeLevel
            type: object
            properties:
              tr:
                type: string
              en:
                type: string
              ar:
                type: string
              treeNodeLevel:
                type: number
              productsCount:
                type: number
              parentId:
                type: number
      example:
        - id: 4857
          name:
            tr: Ayakkabı
            en: Shoes
            ar: حذاء
          parentId: 32423
          productsCount: 352
          treeNodeLevel: 1
        - id: 4859
          name:
            tr: Ayakkabı / Kadın
            en: Shoes / Women
            ar: حذاء / نسائي
          parentId: 2435
          productsCount: 456
          treeNodeLevel: 2
    Order:
      type: object
      required:
        - items
        - orderNumber
        - shipping
        - status
      properties:
        id:
          type: string
          description: Order External ID
        status:
          type: string
          enum:
            - pending
            - processing
            - cancelled
        items:
          type: array
          items:
            required:
              - quantity
              - sku
            type: object
            properties:
              quantity:
                type: number
                minimum: 1
                maximum: 10
              sku:
                type: string
          minItems: 1
        shipping:
          required:
            - address_1
            - city
            - country
            - first_name
            - last_name
            - state
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            company:
              type: string
            address_1:
              type: string
            address_2:
              type: string
            city:
              type: string
            state:
              type: string
            postcode:
              type: string
            country:
              type: string
              description: ISO 3166-1 alpha-2 codes are two-letter country codes
              minLength: 2
              maxLength: 2
              example: TR
            email:
              type: string
            phone:
              type: string
        invoice_url:
          type: string
          description: Optional invoice to print with the order
        notes:
          type: string
        shipping_method:
          type: string
        orderNumber:
          type: string
        trackingNumber:
          type: string
      example:
        id: '12763'
        status: pending
        items:
          - quantity: 1
            sku: H3576AZ17HSNM13-XS
        shipping:
          first_name: Jhon
          last_name: Doe
          company: Knawat
          address_1: 'Halaskargazi Mahallesi, D10 KAT5 Cd, Rumeli Cd. 35-37'
          address_2: ''
          city: Şişli
          state: İstanbul
          postcode: '34371'
          country: TR
          email: info@knawat.com
          phone: (0212) 296 11 94
        invoice_url: 'http://knawat.com/invoices/pdf/example.pdf'
        notes: My Orders
    OrderResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - fail
        order:
          $ref: '#/components/schemas/Order'
        warning:
          type: array
          items:
            required:
              - message
            type: object
            properties:
              message:
                type: string
              code:
                type: number
                example: 1102 => This items are out of stock
              skus:
                type: array
                items:
                  type: string
        errors:
          type: array
          items:
            required:
              - message
              - status
            type: object
            properties:
              status:
                type: string
                enum:
                  - fail
              message:
                type: string
              solution:
                type: string
              code:
                type: number
                example: '1101 => The products you ordered is not in-stock, The order has not been created!'
      example:
        status: success
        order:
          id: '3435344'
          ...: null
    Store:
      type: object
      required:
        - name
        - status
        - type
        - url
        - users
      properties:
        url:
          type: string
          description: URL is the store ID
          example: 'https://www.example.com'
        name:
          type: string
          minLength: 3
        status:
          type: string
          enum:
            - confirmed
            - unconfirmed
            - archived
            - error
        type:
          type: string
          description: Lowercase only allowed
          enum:
            - woocommerce
            - magento1
            - magento2
            - salla
            - expandcart
            - opencart
            - shopify
            - csv
            - ebay
            - api
            - other
        created:
          type: string
          format: date
        updated:
          type: string
          format: date
        stock_date:
          type: string
          format: date
        stock_status:
          type: string
          default: idle
          enum:
            - idle
            - in-progress
        price_date:
          type: string
          format: date
        price_status:
          type: string
          default: idle
          enum:
            - idle
            - in-progress
        sale_price:
          type: number
          default: 1.7
          example: 1 = Same as Knawat price
        compared_at_price:
          type: number
          default: 2
          example: 2 = Same as sale price
        currency:
          type: string
          description: 3 digit numeric ISO 4217 codes
          minLength: 3
          maxLength: 3
          pattern: '^[A-Z]{3}$'
        consumer_key:
          type: string
          default: Auto generated
        consumer_secret:
          type: string
          default: Auto generated
        external_data:
          type: object
          description: 'Free object to save external IDs, token ... etc'
        internal_data:
          type: object
          description: Free object to save OMS references
        users:
          type: array
          description: At least one owner should be there in the array
          items:
            required:
              - email
              - roles
            type: object
            properties:
              email:
                type: string
              roles:
                type: array
                items:
                  type: string
                  enum:
                    - owner
                    - accounting
                    - products
                    - orders
                minItems: 1
                maxItems: 4
        languages:
          type: array
          items:
            type: string
            pattern: '^[a-z]{2}-[A-Z]{2}$]'
          minItems: 1
          maxItems: 10
        address:
          required:
            - address_1
            - country
            - email
            - first_name
            - last_name
          type: object
          properties:
            first_name:
              type: string
              minLength: 3
              pattern: '^[A-Za-z ]{3,}$'
            last_name:
              type: string
              minLength: 3
              pattern: '^[A-Za-z ]{3,}$'
            company:
              type: string
            address_1:
              type: string
              minLength: 3
              pattern: '^[A-Za-z0-9 -.,]{3,}$'
            address_2:
              type: string
              minLength: 3
              pattern: '^[A-Za-z0-9 -.,]{3,}$'
            city:
              type: string
              description: 'City or Status, one of them is required'
            state:
              type: string
              description: 'City or Status, one of them is required'
            postcode:
              type: string
            country:
              type: string
              description: 'ISO 3166-1 alpha-2, capital letters only'
              minLength: 2
              maxLength: 2
              pattern: '^[A-Z]{2}$'
            email:
              type: string
            phone:
              type: string
        debit:
          type: number
          description: 'Just with /stores/me & /stores/{url}'
        credit:
          type: number
          description: 'Just with /stores/me & /stores/{url}'
    Currency:
      type: object
      properties:
        currencyCode:
          type: string
        rate:
          type: number
    ShipmentPolicy:
      type: object
      required:
        - countries
        - name
        - odoo_id
        - rules
      properties:
        name:
          type: string
        countries:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 2
        odoo_id:
          type: number
        rules:
          type: array
          items:
            required:
              - cost
              - courier
              - delivery_days_max
              - delivery_days_min
              - type
              - units_max
              - units_min
            type: object
            properties:
              courier:
                type: string
              delivery_days_min:
                type: number
              delivery_days_max:
                type: number
              units_min:
                type: number
              units_max:
                type: number
              type:
                type: string
                enum:
                  - weight
                  - price
              cost:
                type: number
    Log:
      type: object
      required:
        - code
        - topic
      properties:
        topic:
          type: string
        code:
          type: number
          example: 100 =>  Informational status response code indicates that everything so far is OK and that the client should continue with the request or ignore it if it is already finished.
        topicId:
          type: string
        storeId:
          type: string
        timestamp:
          type: string
          format: date
        message:
          type: string
        logLevel:
          type: string
          enum:
            - info
            - debug
            - warn
            - error
        payload:
          type: object
    Invoice:
      type: object
      properties:
        invoice_id:
          type: string
        customer_name:
          type: string
        customer_id:
          type: string
        status:
          type: string
        invoice_number:
          type: string
        reference_number:
          type: string
        date:
          type: string
          format: date
        due_date:
          type: string
          format: date
        due_days:
          type: string
        total:
          type: number
        balance:
          type: number
        created_time:
          type: string
          format: date
        last_modified_time:
          type: string
          format: date
        shipping_charge:
          type: number
        adjustment:
          type: number
    Payment:
      type: object
      required:
        - amount
        - customer_id
        - date
        - payment_id
        - payment_mode
        - unused_amount
      properties:
